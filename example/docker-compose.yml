version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${HTTP_PORT:-8080}:8080" # Use environment variable with default
    environment:
      - GIN_MODE=${GIN_MODE:-debug}
      - DB_HOST=postgres
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-tododb}
      - DB_SSL_MODE=${DB_SSL_MODE:-disable}
      - JWT_SECRET=${JWT_SECRET:-your-very-secret-key}
      - JWT_EXPIRATION_HOURS=${JWT_EXPIRATION_HOURS:-24}
      - LOG_LEVEL=${LOG_LEVEL:-debug}
    depends_on:
      - postgres
    restart: unless-stopped
    volumes:
      - .:/app # Mount current directory for development hot-reloading

  postgres:
    image: postgres:15-alpine
    ports:
      - "${DB_PORT:-5432}:5432" # Use environment variable with default
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-tododb}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-tododb}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    driver: local # Explicitly define the driver
