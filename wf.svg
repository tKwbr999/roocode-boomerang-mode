        stroke-width: 2;
      }

      .start-end {
        fill: #333;
        stroke: #333;
        stroke-width: 2;
      }

      .end-node {
        fill: #fff;
        stroke: #333;
        stroke-width: 3;
      }

      .control-flow {
        stroke: #333;
        stroke-width: 1.5;
        fill: none;
        marker-end: url(#arrow);
      }

      .agent-p { fill: #e1f5fe; }
      .agent-a { fill: #e8f5e9; }
      .agent-t { fill: #fff3e0; }
      .agent-d { fill: #f3e5f5; }
      .agent-q { fill: #e0f2f1; }
      .agent-i { fill: #fce4ec; }

      /* Text styles */
      text {
