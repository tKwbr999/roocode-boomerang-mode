      /* UML Activity styles */
      .activity {
        fill: #fff;
        stroke: #333;
        stroke-width: 2;
        rx: 15;
        ry: 15;
      }

      .swimlane {
        fill: #f8f8f8;
        stroke: #666;
        stroke-width: 1.5;
        stroke-dasharray: none;
      }

